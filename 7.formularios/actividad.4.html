<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Cámaras de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #1f6feb;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <h1>Buscar Cámaras de Fotos</h1>
  <form action="buscar.php" method="get">
    <!-- Marca -->
    <label for="marca">Marca:</label>
    <select id="marca" name="marca">
      <option value="">-- Selecciona --</option>
      <option value="canon">Canon</option>
      <option value="nikon">Nikon</option>
      <option value="sony">Sony</option>
      <option value="fujifilm">Fujifilm</option>
      <option value="otros">Otros</option>
    </select>

    <!-- Modelo -->
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" placeholder="Ej: EOS R5">

    <!-- Rango de precio -->
    <label for="precio">Precio máximo (€):</label>
    <input type="number" id="precio" name="precio" min="100" step="50">

    <!-- Tipo de cámara -->
    <label for="tipo">Tipo de cámara:</label>
    <select id="tipo" name="tipo">
      <option value="">-- Selecciona --</option>
      <option value="reflex">Réflex</option>
      <option value="mirrorless">Mirrorless</option>
      <option value="compacta">Compacta</option>
      <option value="bridge">Bridge</option>
    </select>

    <!-- Resolución -->
    <label for="resolucion">Resolución mínima (MP):</label>
    <input type="number" id="resolucion" name="resolucion" min="8" step="1">

    <!-- Botón buscar -->
    <input type="submit" value="Buscar">
  </form>
</body>
</html>
