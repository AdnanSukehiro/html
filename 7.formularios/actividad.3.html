<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro en la Red Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #1f6feb;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background: #1558b0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Registro en la Red Social</h1>
  <form action="registro.php" method="post">
    <!-- Nombre de usuario -->
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <!-- Email -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <!-- Confirmar contraseña -->
    <label for="confirmar">Confirmar contraseña:</label>
    <input type="password" id="confirmar" name="confirmar" required>

    <!-- Fecha de nacimiento -->
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <!-- Botón enviar -->
    <input type="submit" value="Registrarse">
  </form>

  <!-- Subtítulo debajo del formulario -->
  <h2>No hay otro</h2>
</body>
</html>
