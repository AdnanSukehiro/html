<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de compra - Altavoces</title>
  <style>
  </style>
</head>
<body>
  <h1>Formulario de compra de altavoces</h1>
  <form action="procesar.php" method="post">
    <!-- Modelo -->
    <label for="modelo">Modelo:</label>
    <select id="modelo" name="modelo" required>
      <option value="R4">R4</option>
      <option value="R5">R5</option>
      <option value="SR1">SR1</option>
    </select>

    <!-- Potencia máxima -->
    <label for="potencia">Potencia máxima (50-100W):</label>
    <input type="number" id="potencia" name="potencia" min="50" max="100" required>

    <!-- Bluetooth -->
    <label for="bluetooth">¿Bluetooth?</label>
    <input type="checkbox" id="bluetooth" name="bluetooth" value="Sí"> Sí

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" placeholder="Ej: negro, rojo, azul" required>

    <!-- Botón enviar -->
    <input type="submit" value="Enviar pedido">
  </form>
</body>
</html>
